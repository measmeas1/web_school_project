<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CamboJob Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://play-lh.googleusercontent.com/jKQrwxZQ6vzMlXE82boUEscI6w-yIVFamD-xYR1OdlysX_hSa2oQY2lUS1JmEjoGnig" alt="CamboJob Logo" class="logo" />
      <h1>cambojob</h1>
      <p>Welcome</p>
    </div>
    <div class="right-panel">
      <h2>CamboJob ¬∑ Login</h2>

      <div class="image">
        <img src="https://www.cambojob.com/static/pc/7/dist/img/weixin.png" alt="">
        <img src="https://www.cambojob.com/static/pc/7/dist/img/face.png" alt="">
      </div>
      
      <div class="social-login">
        <button class="wechat-btn"></button>
        <button class="facebook-btn"></button>
      </div>
      <p class="note">
        Note: If you have not set a password, click:
        <a href="#">Set a password</a>
      </p>
      <form>
        <label>Your phone number or <span class="email-option">Your email</span></label>
        <div class="phone-input">
          <span>+855</span>
          <input type="text" placeholder="Please enter your phone number" />
        </div>
        <label>Your password <a href="#" class="forgot">Forgot password?</a></label>
        <div class="password-input">
          <input type="password" placeholder="Please enter your password" />
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>
        <a class="login-btn" href="../html/Home.html">Login</a>
        <p class="signup-text">Not a member? <a href="register.html">Sign up now</a></p>
      </form>
    </div>
  </div>
</body>
</html>

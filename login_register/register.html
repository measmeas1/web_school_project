<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CamboJob Registration</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://play-lh.googleusercontent.com/jKQrwxZQ6vzMlXE82boUEscI6w-yIVFamD-xYR1OdlysX_hSa2oQY2lUS1JmEjoGnig" alt="CamboJob Logo" class="logo" />
      <h1>cambojob</h1>
      <p>Welcome</p>
    </div>
    <div class="right-panel">
      <h2>CamboJob · Registration</h2>

    <div class="image">
        <img src="https://www.cambojob.com/static/pc/7/dist/img/weixin.png" alt="">
        <img src="https://www.cambojob.com/static/pc/7/dist/img/face.png" alt="">
    </div>

      <div class="social-login">
        <button class="facebook-btn"></button>
        <button class="wechat-btn"></button>
      </div>
      <form>
        <label>Your phone number or <span class="email-option">Your email</span></label>
        <div class="phone-input">
          <span>+855</span>
          <input type="text" placeholder="Your phone number" />
          <a href="#" class="get-code">Get code</a>
        </div>
        <label>Your verification code</label>
        <input type="text" placeholder="Your verification code" class="input-box" />

        <label>Your password</label>
        <div class="password-input">
          <input type="password" placeholder="Your password" />
          <span class="toggle-password">👁️</span>
        </div>

        <div class="agreement">
          <input type="radio" checked />
          <span>Clicking to register means you agree to the <a href="#">"User Registration Agreement"</a></span>
        </div>

        <button class="signup-btn" type="submit">Sign Up</button>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        
      </form>
    </div>
  </div>
</body>
</html>
